<!DOCTYPE html>
<html>

<head>
	<title>Bohab Finder Express</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body id="bodystyle">

	<header class="d-table rounded">
		<nav class="d-table-cell align-middle">
			<div class="container">
				<div class="nav-wrapper text-center">
					<h1>Bohab Finder</h1>
					<p>Find that perfect person to sacrifice yourselves to GWAR</p>
				</div>
			</div>
		</nav>
	</header>

	<main class="d-table text-center rounded">
		<div class="container d-table-cell align-middle">
			<div class="row justify-content-center">
				<div id="mainarea">
					<h1>Step 1: Answer some questions about your Lords and Masters.</h1>
					<h1>Step 2: Find a Bohab that matches you!</h1>
					<a href="/survey">
						<button class="btn" type="submit" name="action">Survey Time</button>
					</a>
				</div>
			</div>
		</div>
	</main>

	<footer class="d-table rounded" id="mainfooter">
		<div class="container d-table-cell align-middle">
			<div class="text-center">
				<ul>Links
					<li><a class="white-text" href="/data/friends.js">API Bohab List</a></li>
					<li><a class="white-text" href="https://github.com/SheriffHobo/FriendFinder">GitHub Repo</a>
					</li>
				</ul>
			</div>
		</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="../data/script.js"></script>

</html>
